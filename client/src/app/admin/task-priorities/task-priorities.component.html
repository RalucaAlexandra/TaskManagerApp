  <div class="row">
    <div class="col-xl-12">
      <div class="form-group row">
  
        <div class="col-md-12 col-lg-12 col-xl-2">
          <button class="btn btn-primary" data-toggle="modal" data-target="#newTaskPriorityModal" (click)="onNewClick($event)">Create Task Priority</button>
        </div>

      </div>
    </div>
  
  
    <div class="col-xl-12">
      <div class="row">
        <div class="col-xl-8 col-lg-9 mx-auto">
          <table class="table">
            <tr class="table text-dark">
              <th>
                Task Priority Name
              </th>
  
              <th class="text-center" style="width:200px">Actions</th>
            </tr>
            
            <tr *ngFor="let taskPriority of taskPriorities ; let i = index">
              <td>{{taskPriority.taskPriorityName}}</td>
              <td class="text-center">
                <button class="btn btn-info" (click)="onEditClick($event, taskPriority)" data-toggle="modal" data-target="#editTaskPriorityModal">Edit</button>&nbsp;
                <button class="btn btn-warning" (click)="onDeleteClick($event, taskPriority)" data-toggle="modal" data-target="#deleteModal">Delete</button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  
  <form novalidate="novalidate" [formGroup]="newForm">
    <div class="modal" role="dialog" id="newTaskPriorityModal">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <div class="modal-title">New Task Priority</div>
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          </div>
          <div class="modal-body">
  
            <div class="form-group row">
              <label for="txtNewTaskPriorityName" class="col-sm-4 col-form-label">Task Priority Name *</label>
              <div class="col-sm-8">
                <input type="text" id="txtNewTaskPriorityName" class="form-control" placeholder="Task Priority Name" name="TaskPriorityName"  formControlName="taskPriorityName" maxlength="30" #defaultTextBox_New [ngClass]="{ 'is-invalid': newForm.get('taskPriorityName').invalid && (newForm.get('taskPriorityName').dirty || newForm.get('taskPriorityName').touched), 'is-valid': newForm.get('taskPriorityName').valid && (newForm.get('taskPriorityName').dirty || newForm.get('taskPriorityName').touched) }">
  
                <span class="text-danger" *ngIf="newForm.get('taskPriorityName').invalid && (newForm.get('taskPriorityName').dirty || newForm.get('taskPriorityName').touched) && newForm.get('taskPriorityName').errors?.required">Task Priority Name can't be blank</span>
              </div>
            </div>
  
          </div>
          <div class="modal-footer">
            <button class="btn btn-warning" data-dismiss="modal" id="newTaskPriorityFormCancel" type="button">Cancel</button>
            <button class="btn btn-success" (click)="onSaveClick()">Save</button>
          </div>
        </div>
      </div>
    </div>
  </form>
  
  <!-- Edit Task Priority -->
  <form novalidate="novalidate" [formGroup]="editForm">
    <div class="modal" role="dialog" id="editTaskPriorityModal">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <div class="modal-title">Edit Task Priority</div>
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          </div>
          <div class="modal-body">
  
            <div class="form-group row">
              <label for="txtEditTaskPriorityName" class="col-sm-4 col-form-label">Task Priority Name *</label>
              <div class="col-sm-8">
                <input type="text" id="txtEditTaskPriorityName" class="form-control" placeholder="Task Priority Name" name="TaskPriorityName" formControlName="taskPriorityName" maxlength="30" #defaultTextBox_Edit [ngClass]="{ 'is-invalid': editForm.get('taskPriorityName').invalid && (editForm.get('taskPriorityName').dirty || editForm.get('taskPriorityName').touched), 'is-valid': editForm.get('taskPriorityName').valid && (editForm.get('taskPriorityName').dirty || editForm.get('taskPriorityName').touched) }">
  
                <span class="text-danger" *ngIf="editForm.get('taskPriorityName').invalid && (editForm.get('taskPriorityName').dirty || editForm.get('taskPriorityName').touched) && editForm.get('taskPriorityName').errors?.required">Task Priority Name can't be blank</span>
              </div>
            </div>
  
          </div>
          <div class="modal-footer">
            <button class="btn btn-warning" data-dismiss="modal" id="editTaskPriorityFormCancel" type="button">Cancel</button>
            <button class="btn btn-success" (click)="onUpdateClick()">Update</button>
          </div>
        </div>
      </div>
    </div>
  </form>
  
  
  <!-- Delete Task Priority -->
  <form>
    <div class="modal" role="dialog" id="deleteModal">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <div class="modal-title">Delete Task Priority</div>
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          </div>
          <div class="modal-body">
  
            <div class="text-warning">Are you sure to delete this Task Priority?</div>
  
            <div class="form-group row">
              <label for="txtDeleteTaskPriorityName" class="col-sm-4 col-form-label">Task Priority Name</label>
              <div class="col-sm-8">
                <input type="text" id="txtDeleteTaskPriorityName" class="form-control-plain-text" style="width:300px" placeholder="Task Priority Name" name="TaskPriorityName" [(ngModel)]="deleteTaskPriority.taskPriorityName" disabled="disabled">
              </div>
            </div>
  
          </div>
          <div class="modal-footer">
            <button class="btn btn-warning" data-dismiss="modal" type="button">Cancel</button>
            <button class="btn btn-danger" data-dismiss="modal" (click)="onDeleteConfirmClick()">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </form>
